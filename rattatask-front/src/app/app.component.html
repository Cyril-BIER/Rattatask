<header>
  <div class="navbar">
    <img [routerLink]="['/']" class="appLogo" src="assets/Rattatask_logo.png" alt="">
    <button (click)="disconnect()" type="submit" mat-fab *ngIf="isAuthenticated" class="disconnectBtn">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</header>
<main class="main">
  <div class="content">
    <div class="connection" *ngIf="!isAuthenticated">
      <app-login></app-login>
      <app-signup></app-signup>
    </div>
    <router-outlet *ngIf="isAuthenticated" />

  </div>
</main>
