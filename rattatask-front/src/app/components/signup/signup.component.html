<mat-card appearance="outlined">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Créer un compte</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="E-mail" formControlName="email">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Prénom" formControlName="name">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Nom" formControlName="lastName">
          </mat-form-field>
        </p>
      </div>
      <div>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Mot de passe" formControlName="password">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Confirmer mot de passe" formControlName="confirmPassword">
          </mat-form-field>
        </p>

      </div>


    </mat-card-content>
    <mat-card-footer>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Créer</button>
      </div>
    </mat-card-footer>
  </form>


</mat-card>
