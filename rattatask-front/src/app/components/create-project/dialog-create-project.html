<h2 mat-dialog-title>Créer un projet</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<mat-dialog-content>
    <mat-form-field>
      <input type="text" matInput placeholder="Nom du projet" formControlName="name">
    </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button type="button" mat-button mat-dialog-close>Annuler</button>
      <button type="submit" mat-button mat-dialog-close cdkFocusInitial>Créer</button>
    </mat-dialog-actions>
  </form>
