<mat-card appearance="outlined">
  <mat-card-content>
    <mat-card-title>
      <h1>{{task.name}}</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <p>{{task.description}}</p>
    </mat-card-subtitle>
    <p>{{task.status}}</p>
  </mat-card-content>
  <mat-card-footer>
    <div class="button">
      <button type="submit" mat-button>Supprimer</button>
    </div>
  </mat-card-footer>

</mat-card>
