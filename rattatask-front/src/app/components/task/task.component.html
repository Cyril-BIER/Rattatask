<mat-card appearance="outlined">
  <mat-card-content>
    <mat-card-title>
      <h1>{{task.name}}</h1>
    </mat-card-title>
    <p>{{task.description}}</p>
  </mat-card-content>
  <mat-card-footer>
    <div class="button">
      <button type="submit" (click)="openUpdateTaskDialog()" mat-fab color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button type="submit" mat-fab color="primary" (click)="deleteTask()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-footer>

</mat-card>
