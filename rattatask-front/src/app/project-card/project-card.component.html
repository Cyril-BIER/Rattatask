<mat-card appearance="outlined">
  <mat-card-content>
    <mat-card-title>
      <h1>{{projectName}}</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <p>XX tâches</p>
    </mat-card-subtitle>
    <p>X tâches à faire</p>
    <p>Y tâches en cours</p>
    <p>Z tâches terminées</p>
  </mat-card-content>
  <mat-card-footer>
    <div class="button">
      <button type="submit" mat-button>Accéder</button>
    </div>
  </mat-card-footer>

</mat-card>
